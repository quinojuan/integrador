<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trabajo Integrador</title>
  </head>
  <body>
    <section>
      <h2>Diccionario</h2>
      <form action="">
        <label for="palabra"
          >Ingrese la palabra y seleccione si quiere saber su definicion</label
        >
        <input type="text" id="palabra" />
      </form>

      <button id="definicion">definicion</button>

      <div id="recuadroCeleste"></div>
    </section>

    <section>
      <h2>Comprando muebles</h2>

      <div class="compra">
        <img src="./imagenes/canasto.png" alt="canasto de compras" />
        <div id="circulo"></div>
      </div>

      <div class="card">
        <h3>Silla Living</h3>
        <img src="./imagenes/silla.jpg" alt="silla" />
        <p>Una hermosa silla para su casa,donde poder relajarse</p>
        <p>$<span id="valorSilla"></span></p>
        <button id="comprar">comprar</button>
      </div>
      <div class="zona2">
        <button id="sacarItem">sacar producto</button>
        <div class="total">
          <p>TOTAL: $<span id="total"></span></p>
        </div>
      </div>
    </section>

    <section>
      <div>
        <button id="llamar3">Llamar ejercicio 3</button>
      </div>
    </section>

    
    <section>
      <h2>Dia y noche</h2>
      <div id="tema2" class="tema">
        <h3 id="noche" class="noche">noche</h3>
      </div>
    </section>

    <section>
      <h2>Jugando con la cancion</h2>
      <form action="">
        <p id="cancion"></p>
        <input id="palabraFuera" type="text" />
      </form>
      <button id="quitarPalabra">sacar</button>
    </section>
    


    <script src="./script.js"></script>
  </body>
</html>
